<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Treemap-inspired icon using depth palette colors -->
  <!-- Background/root level -->
  <rect x="1" y="1" width="30" height="30" rx="2" fill="#662506"/>

  <!-- Level 1 subdivisions -->
  <rect x="2" y="2" width="18" height="20" fill="#993404"/>
  <rect x="21" y="2" width="9" height="12" fill="#cc4c02"/>
  <rect x="21" y="15" width="9" height="7" fill="#ec7014"/>
  <rect x="2" y="23" width="28" height="6" fill="#fe9929"/>

  <!-- Level 2 subdivisions -->
  <rect x="3" y="3" width="10" height="11" fill="#fec44f"/>
  <rect x="14" y="3" width="5" height="11" fill="#fee391"/>
  <rect x="3" y="15" width="7" height="6" fill="#fff7bc"/>
  <rect x="11" y="15" width="8" height="6" fill="#ffffe5"/>

  <!-- Small accent rectangles -->
  <rect x="22" y="3" width="4" height="5" fill="#fee391"/>
  <rect x="27" y="3" width="2" height="5" fill="#ffffe5"/>
  <rect x="22" y="9" width="6" height="4" fill="#fff7bc"/>
</svg>